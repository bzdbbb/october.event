# ===================================
#  Field Definitions
# ===================================

fields:

  summary:
    label: Name
    placeholder: Super Event
    span: left

  description:
    label: Description
    placeholder: New post title
    type: textarea
    span: right

  url:
    label: Url
    placeholder: URLs
    span: left

  location:
    label: Location
    placeholder: New post title
    span: left  

  startDate:
    label: Start Date
    type: bzdbbb\Event\FormWidgets\DatePicker
    placeholder: New post title
    span: left

  category:
    label: Event Category
    type: relation
    span: right

  endDate:
    label: End Date
    type: bzdbbb\Event\FormWidgets\DatePicker
    placeholder: New post title
    span: left

  photo:
    label: Photo
    type: fileupload
    span: right
    options:
      mode: image
      image-height: 260
      image-width: 260

  duration:
    label: duration
    placeholder: New post title
    span: left

  latitude:
    label: Location
    type: bzdbbb\Event\FormWidgets\MapPicker
    options:    
      hostmap: true
      mapid: latlongmap
      bind: latitude
    placeholder: New post title
    span: left

  longitude:
    type: bzdbbb\Event\FormWidgets\MapPicker
    placeholder: New post title
    options:
      hostmap: false
      mapid: latlongmap
      bind: longitude
    span: left